    <head>
        <meta charset="utf-8" />

        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />

    <body>
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand" href="#!">Start Bootstrap</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="#!">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="#!">About</a></li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Shop</a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="#!">All Products</a></li>
                                <li><hr class="dropdown-divider" /></li>
                                <li><a class="dropdown-item" href="#!">Popular Items</a></li>
                                <li><a class="dropdown-item" href="#!">New Arrivals</a></li>
                            </ul>
                        </li>
                    </ul>
                    <form class="d-flex">
                        <button class="btn btn-outline-dark" type="submit">
                            <i class="bi-cart-fill me-1"></i>
                            Cart
                            <span class="badge bg-dark text-white ms-1 rounded-pill">0</span>
                        </button>
                    </form>
                </div>
            </div>
        </nav>
        <!-- Header-->
        <header class="bg-dark py-5">
            <div class="container px-4 px-lg-5 my-5">
                <div class="text-center text-white">
                    <h1 class="display-4 fw-bolder">Shop in style</h1>
                    <p class="lead fw-normal text-white-50 mb-0">With this shop hompeage template</p>
                </div>
            </div>
        </header>
        <!-- Section-->
        <section class="py-5">
            <div class="container px-4 px-lg-5 mt-5">
                <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
                    <div class="col mb-5">
                        <div class="card h-100">
                            <!-- Sale badge-->
                            <div class="badge bg-dark text-white position-absolute" style="top: 0.5rem; right: 0.5rem">Sale</div>
                            <!-- Product image-->
                            <img class="card-img-top" src="../images/sample.png" alt="..." />
                            <!-- Product details-->
                            <div class="card-body p-4">
                                <div class="text-center">
                                    <!-- Product name-->
                                    <h5 class="fw-bolder">SAMPLE</h5>
                                    <!-- Product reviews-->
                                    <div class="d-flex justify-content-center small text-warning mb-2">
                                        <div class="bi-star-fill"></div>
                                        <div class="bi-star-fill"></div>
                                        <div class="bi-star-fill"></div>
                                        <div class="bi-star-fill"></div>
                                        <div class="bi-star-fill"></div>
                                    </div>
                                    <!-- Product price-->
                                    <span class="text-muted text-decoration-line-through">sample</span>
                                    sample
                                </div>
                            </div>
                            <!-- Product actions-->
                            <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                                <div class="text-center"><a class="btn btn-outline-dark mt-auto" href="#">Add to cart</a></div>
                            </div>
                        </div>
                    </div>
                    
<script>
	function makeProductDiv(prod) {
		let outDiv = document.createElement("div") ;
		outDiv.className = "col mb-5" ;
		
		let innerDiv = document.createElement("div") ;
		innerDiv.className = "card h-100" ;
		
		let badgeDiv = document.createElement("div") ;
		badgeDiv.className = "badge bg-dark text-white position-absolute"
        badgeDiv.style = "top: 0.5rem; right: 0.5rem" ;
        badgeDiv.textContent = "Sale"

		let cardImg = document.createElement("img") ; 
		cardImg.className = "card-img-top" ;
        cardImg.src = "../images/" + prod.prodImage ;

		let cardbodyDiv = document.createElement("div") ;
		cardbodyDiv.className = "card-body p-4" ;

		let textcenterDiv = document.createElement("div") ;
		textcenterDiv.className = "text-center" ;

		let h5 = document.createElement("h5") ;
		h5.className = "fw-bolder" ;
        h5.textContent = prod.prodName ;

		let mb2Div = document.createElement("div") ;
		mb2Div.className = "d-flex justify-content-center small text-warning mb-2" ;

        for (let i = 0 ; i < Math.floor(prod.likeIt) ; i++) {
            let star = document.createElement("div") ;
            star.className = "bi-star-fill" ;
            mb2Div.appendChild(star) ;
        }
        if (prod.likeIt - Math.floor(prod.likeIt > 0)) {
            let star = document.createElement("div") ;
            star.className = "bi-star-half" ;
            mb2Div.appendChild(star) ;
        }
       
        function getCurrency(number) {
            return new Intl.NumberFormat('ko-KR', {
                style: 'currency',
                currency: 'KRW'
            }).format(number);
        }

		let span = document.createElement("span") ;
		span.className = "text-muted text-decoration-line-through" ;
        span.textContent = getCurrency(prod.originPrice) ;

        let offPrice = document.createElement("text") ;
        offPrice.textContent = " " + getCurrency(prod.offPrice) ;

        let cardfooterDiv = document.createElement("div") ;
        cardfooterDiv.className = "card-footer p-4 pt-0 border-top-0 bg-transparent"

        let textcenterDiv2 = document.createElement("div") ;
        textcenterDiv2.className = "text-center" ;

        let a = document.createElement("a") ;
        a.className = "btn btn-outline-dark mt-auto" ;
        a.href = "#" ;
        a.textContent = "Add to cart" ;

        innerDiv.appendChild(badgeDiv) ;
        innerDiv.appendChild(cardImg) ;
        innerDiv.appendChild(cardbodyDiv) ;
        cardbodyDiv.appendChild(textcenterDiv)
        textcenterDiv.appendChild(h5) ;
        textcenterDiv.appendChild(mb2Div) ;
        textcenterDiv.appendChild(span) ;
        textcenterDiv.appendChild(offPrice) ;
        // mb2Div.appendChild(star) ;
        
        textcenterDiv2.appendChild(a) ;
        cardfooterDiv.appendChild(textcenterDiv2) ;
        innerDiv.appendChild(cardfooterDiv) ;
		outDiv.appendChild(innerDiv) ;
		
		return outDiv ;
	}
	
	let xhtp = new XMLHttpRequest() ;
	xhtp.open("get" , "../GetCoffeeList") ;
	xhtp.send() ;
	xhtp.onload = function () {
		let data = JSON.parse(xhtp.responseText) ;
		console.log(xhtp.responseText) ;
		
		for (let d of data) {
			let list = document.querySelector("section>div>div") ;
			list.appendChild(makeProductDiv(d)) ;
			
		}
		
	    let allA = document.querySelectorAll("div.text-center>a") ;
	    for (let a of allA) {
	    	a.addEventListener("click" , showCart) ;
	    }
	    
	    function showCart(e) {
	    	console.log(this,e) ;
	    	e.preventDefault() ; // 위에 기본 코드에 보면 a 태그에 이동이 걸려있는데 그 이동을 막는 코드
	    	
	    	let cart = document.querySelector("form>button>span") ;
	    	let cnt = cart.innerHTML ;
	    	cnt = parseInt(cnt) ;
	    	
	    	cart.innerHTML = ++cnt ;
	    }
	}
	
	
</script>
                       
        </section>
        <!-- Footer-->
        <footer class="py-5 bg-dark">
            <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Your Website 2021</p></div>
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
    </body>
</html>
