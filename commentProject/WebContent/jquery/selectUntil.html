<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery/selectAll.html</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>

    <div id="wrap">
        <div>
            <h1>인접관계</h1>        
            <p>내용1</p>
            <p class="txt">내용2</p>
            <p>내용3</p>
            <p id="last">내용4</p>
        </div>
        <div>
            <p>내용1</p>
            <p>내용2</p>
        </div>
    </div>
    <script>

        // p190
        $("div>p:nth-child(1)").html("para1") ;

        $(".txt").prevUntil("h1").css({"background-color" : "skyblue" , 
                                 "border" : "2px solid blue"
                                }) ;

        let style2 = {
            "background-color" : "greenyellow" , 
            "border" : "2px solid green"
        } ;
        $(".txt").nextUntil("#last").css(style2) ;
        $(".txt").closest("div").css("color" , "blue") ;
        // closest("div") = 가장 가까운 div 
    </script>
    
</body>
</html>
