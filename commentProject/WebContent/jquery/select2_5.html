<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery/select2_5</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <script>
        $(function() {
            // 선택한 요소의 무리 중 첫번째 요소
            $("#menu1 li:nth-child(1)")
            .css({"background-color" : "skyblue"})

            // 선택한 요소의 무리 중 2의 배수번 째 요소
            $("#menu1 li:nth-child(2n)")
            .css({"border" : "2px dashed blue"})

            // 선택한 요소의 무리 중 두번째 요소
            $("#menu2 li:nth-child(2)")
            .css({"background-color" : "greenyellow"})
        }) ;
    </script>
    <h1>탐색 선택자</h1>
    <ul id="menu1">
        <li>내용1-1</li>
        <li>내용1-2</li>
        <li>내용1-3</li>
        <li>내용1-4</li>
    </ul>
    <ul id="menu2">
        <li>내용2-1</li>
        <li>내용2-2</li>
        <li>내용2-3</li>
    </ul>
</body>
</html>
